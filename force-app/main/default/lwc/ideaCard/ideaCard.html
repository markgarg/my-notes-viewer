<template>
    <lightning-card icon-name="custom:custom14">
        <span class="description">
            {description}
        </span>
        <div slot="footer">
            <ul>
                <template for:each={tags} for:item="tag">
                    <li key={tag.id}>
                        {tag.name}
                    </li>
                </template>
            </ul>
        </div>
    </lightning-card>
</template>
